<div class="todo-page">
    <h1>YOUR TODO LIST</h1>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <button class="btn btn-lg btn-primary" (click)="openAddTodoModal()">New ToDo</button>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" (change)="toggleIncludeCompleted($event)"
                id="showCompleted">
            <label class="form-check-label" for="showCompleted">Show also completed ToDos</label>
        </div>
    </div>
    <div class="todo-list">
        <app-todo-list [todos]="todos" (todoChecked)="onTodoChecked()"> </app-todo-list>
    </div>
</div>
